{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block 'title' %}{% endblock 'title' %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% block 'head' %}{% endblock 'head' %}
</head>

<body>

    <div class="main-div">
        <div class="left-side">
            <h1>Entre para o nosso time</h1>
            <img src="{% static 'bank2.svg' %}" alt="Bank">
        </div>
        <div class="rigth-side">
            <form class="card" type="submit" action="{% url 'login'%}" method="POST">{% csrf_token %}  
                <h1>Login</h1>
                <div class="textfield">
                    <label for="user">Usuario</label>
                    <input type="text" name="user" placeholder="Usuario">
                </div>
                <div class="textfield">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Senha">
                </div>    
                <button class="btn-login">Entrar</button>
                <button class="btn-login" type="button" onclick="window.location.href='{% url 'register' %}'">Cadastrar-se</button>

            </form>
        </div>
    </div>
    {% block 'body' %}{% endblock 'body' %}
</body>
</html>
